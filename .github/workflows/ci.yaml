name: Continuous integration with lint check and pytest

on:
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Run Ruff linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Ruff lint
        uses: chartboost/ruff-action@v1
        with:
          version: "0.9.9"
          args: check .

      - name: Run Ruff format
        uses: chartboost/ruff-action@v1
        with:
          version: "0.9.9"
          args: format --check .

  poetry-lock-check:
    name: Check if poetry.lock is up to date
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Set up poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: "2.1.1"

      - name: Check if poetry.lock is in sync with pyproject.toml
        run: poetry check --lock

  test:
    name: Run tests
    runs-on: ubuntu-latest
    env:
      DATA_FOLDER_ID: ${{ secrets.DATA_FOLDER_ID }}
      KAKAO_REST_API_KEY: ${{ secrets.KAKAO_REST_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Set up poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: "2.1.1"

      - uses: actions/cache@v3
        name: Define a cache for the virtual environment based on the dependencies lock file
        with:
          path: ./.venv
          key: venv-${{ hashFiles('poetry.lock') }}

      - name: Install the project dependencies
        run: poetry install --without llm

      - name: Aggressive disk cleanup before tests
        run: |
          echo "=== Disk space before cleanup ==="
          df -h
          # Remove unnecessary files and directories
          rm -rf mlruns/*/artifacts 2>/dev/null || true
          rm -rf mlruns/*/models 2>/dev/null || true
          rm -rf result/test/* 2>/dev/null || true
          rm -rf result/untest/* 2>/dev/null || true
          rm -rf .pytest_cache 2>/dev/null || true
          rm -rf __pycache__ 2>/dev/null || true
          find . -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null || true
          find . -type f -name "*.pyc" -delete 2>/dev/null || true
          find . -type f -name "*.log" -delete 2>/dev/null || true
          find . -type f -name "*.pt" -delete 2>/dev/null || true
          find . -type f -name "*.pkl" -delete 2>/dev/null || true
          # Clean up poetry cache
          poetry cache clear pypi --all -n 2>/dev/null || true
          # Clean up pip cache
          pip cache purge 2>/dev/null || true
          # Clean up user caches (no sudo needed)
          rm -rf ~/.cache/pip 2>/dev/null || true
          rm -rf ~/.cache/poetry 2>/dev/null || true
          # Clean up temporary files in user space
          find /tmp -user $(whoami) -type f -delete 2>/dev/null || true
          echo "=== Disk space after cleanup ==="
          df -h

      - name: Check disk space and data directory
        run: |
          echo "=== Disk space before tests ==="
          df -h
          echo "=== Checking data directory ==="
          ls -lah data/ 2>/dev/null || echo "Data directory does not exist"

      - name: Run pytest with minimal disk usage
        run: |
          # Set environment variables to prevent disk space issues
          export MLFLOW_TRACKING_URI=""
          export PYTHONDONTWRITEBYTECODE=1
          # Limit output to prevent log file growth
          poetry run pytest --cache-clear -v --tb=line --maxfail=1 -q 2>&1 | head -200 || true
          # Immediately clean up after test
          rm -rf mlruns/*/artifacts 2>/dev/null || true
          rm -rf result/test/* 2>/dev/null || true
          find . -type f -name "*.log" -delete 2>/dev/null || true
          # Clean up pytest cache during test
          rm -rf .pytest_cache 2>/dev/null || true

      - name: Final aggressive cleanup
        if: always()
        run: |
          echo "=== Final disk space check ==="
          df -h
          # Aggressive cleanup
          rm -rf .pytest_cache 2>/dev/null || true
          rm -rf mlruns/*/artifacts 2>/dev/null || true
          rm -rf mlruns/*/models 2>/dev/null || true
          rm -rf result/test/* 2>/dev/null || true
          rm -rf result/untest/* 2>/dev/null || true
          find . -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null || true
          find . -type f -name "*.pyc" -delete 2>/dev/null || true
          find . -type f -name "*.log" -delete 2>/dev/null || true
          find . -type f -name "*.pt" -delete 2>/dev/null || true
          find . -type f -name "*.pkl" -delete 2>/dev/null || true
          # Clean up any large temporary files
          find /tmp -type f -size +10M -delete 2>/dev/null || true
          find . -type f -size +50M 2>/dev/null | head -10 || true
          echo "=== Disk space after final cleanup ==="
          df -h