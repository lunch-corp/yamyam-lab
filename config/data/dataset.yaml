test_size: 0.2
min_reviews: 3
random_state: 42
path: data/
X_columns:
    - diner_idx
    - reviewer_id
y_columns:
    - reviewer_review_score
features:
  - badge_level
  - reviewer_review_cnt
  - diner_review_cnt_category
  - min_price
  - max_price
  - mean_price
  - median_price
  - menu_count
  - taste
  - kind
  - mood
  - chip
  - parking

cat_features:
  - diner_review_cnt_category
  - badge_level

target: target
size: 30