test_size: 0.2
min_reviews: 3
X_columns:
    - diner_idx
    - reviewer_id
y_columns:
    - reviewer_review_score
features:
    - badge_level
    - reviewer_review_cnt
    - reviewer_collected_review_cnt
    - diner_review_cnt
    - diner_blog_review_cnt
    - diner_review_avg
    - diner_lat
    - diner_lon
    - all_review_cnt
    - real_good_review_cnt
    - real_bad_review_cnt
drop_features:
- reviewer_user_name
- diner_category_large
- diner_category_middle
- diner_category_small
- diner_category_detail
target: reviewer_review_score
