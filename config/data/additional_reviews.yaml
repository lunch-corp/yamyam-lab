bohyun:
  reviewer_id: 3933744720
  reviews:
    train:
      - diner_id: 2000734287 # 하쿠텐
        score: 5
        review_text: "이에케 라멘의 정석. 처음 한입 먹는 순간, 내가 이전에 먹었던 라멘은 다 가짜였음을 깨닫게됨. 여기가 한국인지 일본인지 헷갈리게 하는 맛임."
      - diner_id: 12386670 # 나라돈까스
        score: 5
        review_text: "서현 로컬 주민은 다 알고 있는 돈까스 맛집. 내부 체리색 인테리어부터 여기는 오래된 맛집이라는 것을 알려줌. 바삭한 돈까스와 우동, 냉모밀, 오므라이스 등 다양한 세트 메뉴는 환상의 궁합임."
      - diner_id: 8431628 # 서울감자탕 서현3호점
        score: 4
        review_text: "옛날에는 가격도 저렴하고 감자탕 고기도 엄청 많았는데 최근에 가격도 오르고 고기 양도 줄어든 느낌. 그러나 여전히 가성비는 맞음."
      - diner_id: 1244228762 # 장터순대국
        score: 5
        review_text: "테크노마트 안에 있어서 정신없긴한데 국물도 찐이고 고기양도 찐임. 국물반 고기반이라는 표현이 아깝지 않음."
    test:
      - diner_id: 1534943798 # 담택
        score: 3
        review_text: "미슐랭 스타 받았다고 해서 웨이팅 30분 후에 들어갔는데 걍 평범함. 시오라멘의 정석이라고 하는데 그냥 맑은 국물의 라멘 느낌."
      - diner_id: 1985593786 # 은성감자탕
        score: 5
        review_text: "찐 감자탕 맛집. 뚝배기로 나오는데도 이렇게 진한 감자탕 국물이 나오는 집은 처음 봄;; 친절한 어머님과 너무 많은 고기는 덤임;; 로컬 맛집이라서 주말에도 사람들 많이 오는듯?"
