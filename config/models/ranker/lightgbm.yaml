_target_: yamyam_lab.model.rank.boosting.LightGBMTrainer

model_path: result/lightgbm/
results: lgb_ranker

# score: 후보 생성 모델(ALS/Node2Vec 등)의 (user, diner) 유사도/점수. candidate.parquet의 score 컬럼.
features:
  - diner_review_cnt_category
  - min_price
  - max_price
  - mean_price
  - median_price
  - menu_count
  - taste
  - kind
  - mood
  - chip
  - parking
  - asian
  - japanese
  - chinese
  - korean
  - western

cat_features:
  - diner_review_cnt_category

params:
  objective: lambdarank
  boosting_type: gbdt
  metric: ndcg
  ndcg_at:
    - 20
  bagging_freq: 5
  bagging_fraction: 0.8
  feature_fraction: 0.9
  learning_rate: 0.01
  max_depth: -1
  num_leaves: 16
  min_data_in_leaf: 20
  verbose: -1
  n_jobs: -1

early_stopping_rounds: 100
num_boost_round: 10000
verbose_eval: 100
seed: 42
